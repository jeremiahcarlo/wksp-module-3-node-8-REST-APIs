<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css">
  <title>Hangman</title>
</head>

<body>
  <section class="game">
    <div class="container">
      <div id="menu">
        <h1 id="game-title">Hangman</h1>
        <button class="btn" id="start-game" onclick="startGame()">Start game</button>
      </div>
      <div id="gameboard">
        <h1 id="word"></h1>
        <div class="letters">
        </div>
      </div>
      <h1 id="game-progress"></h1>
      <button class="btn" id="new-game" onclick="restartGame()">New game</button>
    </div>
  </section>
  <script src="scripts.js"></script>
</body>

</html>
